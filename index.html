<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP4 170x320 Converter</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .box {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      text-align: center;
    }
    input {
      margin: 20px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>MP4 → 170×320 Converter</h2>
    <input type="file" id="fileInput" accept="video/mp4" />
    <p id="status"></p>
    <a id="downloadLink" class="hidden">Download Converted MP4</a>
  </div>

  <!-- ffmpeg.wasm CDN -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
